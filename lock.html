<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zaklenjena Stran</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Inter', sans-serif;
    text-align: center;
    background-color: #f0f2f5;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #222;
    animation: fadeInBody 1s ease-in-out;
}

@keyframes fadeInBody {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

#container {
    background: white;
    padding: 50px;
    border-radius: 15px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    animation: fadeIn 0.8s ease-in-out;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: scale(0.95);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

#container:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
}

#passwordInput {
    margin-top: 25px;
    padding: 15px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 10px;
    width: 100%;
    box-sizing: border-box;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    animation: slideUp 0.6s ease-out;
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

#passwordInput:focus {
    border-color: #1abc9c;
    box-shadow: 0 0 5px rgba(26, 188, 156, 0.3);
    outline: none;
}

#submitButton {
    margin-top: 25px;
    padding: 15px;
    font-size: 16px;
    cursor: pointer;
    background-color: #1abc9c;
    color: white;
    border: none;
    border-radius: 10px;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    width: 100%;
    box-sizing: border-box;
    animation: slideUp 0.7s ease-out;
}

#submitButton:hover {
    background-color: #16a085;
    box-shadow: 0 4px 10px rgba(26, 188, 156, 0.2);
}

#message {
    margin-top: 25px;
    font-size: 18px;
    color: #444;
    animation: fadeInMessage 1s ease-in-out;
}

@keyframes fadeInMessage {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

</style>
</head>
<body>

<div id="container">
    <h1>Zaklenjena Stran</h1>
    <input type="password" id="passwordInput" placeholder="Vnesite geslo">
    <button id="submitButton">Odkleni</button>
    <p id="message"></p>
</div>

<script>
   const correctPassword = "meandyou";
let attempts = 0;
const maxAttempts = 3;
const lockoutDuration = 24 * 60 * 60 * 1000; // 24 hours in milliseconds

document.getElementById("submitButton").addEventListener("click", function() {
    const enteredPassword = document.getElementById("passwordInput").value;

    const lockoutTime = localStorage.getItem("lockoutTime");
    const now = new Date();
    
    if (lockoutTime) {
        const lockoutDate = new Date(lockoutTime);
        const midnightToday = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 0, 0, 0);
        
        // Reset attempts if it's after midnight
        if (now >= midnightToday && lockoutDate < midnightToday) {
            localStorage.removeItem("lockoutTime");
            attempts = 0;
        } else if (now - lockoutDate < lockoutDuration) {
            document.getElementById("message").textContent = "Stran je zaklenjena. Poskusite znova po polnoči.";
            return;
        }
    }

    if (enteredPassword === correctPassword && attempts < maxAttempts) {
        document.getElementById("message").textContent = "Geslo je pravilno. Preusmerjam...";
        setTimeout(function(){
            window.location.href = "https://slytherinbrowser.github.io/moja.html";
        }, 2000);
    } else {
        attempts++;
        document.getElementById("message").textContent = "Napačno geslo. Poskusite znova.";
        if (attempts >= maxAttempts) {
            const midnight = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1, 0, 0, 0);
            localStorage.setItem("lockoutTime", midnight);
            document.getElementById("message").textContent = "Stran je zaklenjena. Poskusite znova po polnoči.";
        }
    }
});

</script>

</body>
</html>
