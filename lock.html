<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zaklenjena Stran</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }
    #passwordInput {
        margin-top: 50px;
        padding: 10px;
        font-size: 16px;
        border: 2px solid #ccc;
        border-radius: 5px;
    }
    #submitButton {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    #submitButton:hover {
        background-color: #45a049;
    }
    #message {
        margin-top: 20px;
        font-size: 18px;
        color: #555;
    }
</style>
</head>
<body>

<input type="password" id="passwordInput" placeholder="Vnesite geslo">
<button id="submitButton">Odkleni</button>
<p id="message"></p>

<script>
    // Dolo훾ite svoje geslo tukaj
    const correctPassword = "meandyou";

    document.getElementById("submitButton").addEventListener("click", function() {
        const enteredPassword = document.getElementById("passwordInput").value;
        
        if (enteredPassword === correctPassword) {
            document.getElementById("message").textContent = "Geslo je pravilno. Preusmerjam...";
            setTimeout(function(){
                window.location.href = "https://slytherinbrowser.github.io/vl.html"; // Spremenite na 탑eleno spletno stran
            }, 2000); // Po훾akaj 2 sekundi pred preusmeritvijo
        } else {
            document.getElementById("message").textContent = "Napa훾no geslo. Poskusite znova.";
        }
    });
</script>

</body>
</html>
