<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zaklenjena Stran</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Roboto', sans-serif;
        text-align: center;
        background-color: #f7f8fa;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
    }
    #container {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
    }
    #passwordInput {
        margin-top: 20px;
        padding: 12px;
        font-size: 16px;
        border: 2px solid #ddd;
        border-radius: 5px;
        width: 100%;
        box-sizing: border-box;
        transition: border-color 0.3s ease;
    }
    #passwordInput:focus {
        border-color: #4CAF50;
        outline: none;
    }
    #submitButton {
        margin-top: 20px;
        padding: 12px;
        font-size: 16px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        width: 100%;
        box-sizing: border-box;
    }
    #submitButton:hover {
        background-color: #45a049;
    }
    #message {
        margin-top: 20px;
        font-size: 18px;
        color: #555;
    }
</style>
</head>
<body>

<div id="container">
    <h1>Zaklenjena Stran</h1>
    <input type="password" id="passwordInput" placeholder="Vnesite geslo">
    <button id="submitButton">Odkleni</button>
    <p id="message"></p>
</div>

<script>
   const correctPassword = "meandyou";
let attempts = 0;
const maxAttempts = 3;
const lockoutDuration = 24 * 60 * 60 * 1000; // 24 hours in milliseconds

document.getElementById("submitButton").addEventListener("click", function() {
    const enteredPassword = document.getElementById("passwordInput").value;

    const lockoutTime = localStorage.getItem("lockoutTime");
    const now = new Date();
    
    if (lockoutTime) {
        const lockoutDate = new Date(lockoutTime);
        const midnightToday = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 0, 0, 0);
        
        // Reset attempts if it's after midnight
        if (now >= midnightToday && lockoutDate < midnightToday) {
            localStorage.removeItem("lockoutTime");
            attempts = 0;
        } else if (now - lockoutDate < lockoutDuration) {
            document.getElementById("message").textContent = "Stran je zaklenjena. Poskusite znova po polnoči.";
            return;
        }
    }

    if (enteredPassword === correctPassword && attempts < maxAttempts) {
        document.getElementById("message").textContent = "Geslo je pravilno. Preusmerjam...";
        setTimeout(function(){
            window.location.href = "https://slytherinbrowser.github.io/moja.html";
        }, 2000);
    } else {
        attempts++;
        document.getElementById("message").textContent = "Napačno geslo. Poskusite znova.";
        if (attempts >= maxAttempts) {
            const midnight = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1, 0, 0, 0);
            localStorage.setItem("lockoutTime", midnight);
            document.getElementById("message").textContent = "Stran je zaklenjena. Poskusite znova po polnoči.";
        }
    }
});

</script>

</body>
</html>
