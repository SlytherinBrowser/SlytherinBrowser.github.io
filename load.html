<!DOCTYPE html>
<html lang="sl">
<style>
/* Slogi za nalagalnik */
#loader {
    position: fixed;
    left: 50%;
    top: 50%;
    width: 50px;
    height: 50px;
    margin-left: -25px; /* Polovica širine za centriranje */
    margin-top: -25px; /* Polovica višine za centriranje */
    border: 5px solid #f3f3f3;
    border-radius: 50%;
    border-top: 5px solid #3498db;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nalaganje</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loader"></div>
</body>
</html>
