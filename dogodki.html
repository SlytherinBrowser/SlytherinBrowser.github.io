<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moji dogodki</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        button {
            padding: 15px 30px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #333;
            text-decoration: none;
        }

        input[type="date"],
        input[type="text"] {
            width: calc(100% - 30px);
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="date"] {
            background-color: #f9f9f9;
        }

        input[type="text"] {
            background-color: #fff;
        }

        #eventsList {
            list-style: none;
            padding: 0;
            margin-top: 30px;
        }

        #eventsList li {
            background-color: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 20px;
            font-size: 18px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .deleteBtn {
            padding: 5px 10px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 4px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .deleteBtn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Moji dogodki</h1>
        <button id="addEventBtn">Dodaj dogodek</button>
        <ul id="eventsList"></ul>
    </div>
    
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <input type="date" id="eventDate">
            <input type="text" id="eventDescription" placeholder="Opis dogodka">
            <button id="saveEventBtn">Shrani</button>
        </div>
    </div>

    <script>
    const addEventBtn = document.getElementById('addEventBtn');
    const modal = document.getElementById('modal');
    const closeBtn = document.querySelector('.close');
    const saveEventBtn = document.getElementById('saveEventBtn');
    const eventDateInput = document.getElementById('eventDate');
    const eventDescriptionInput = document.getElementById('eventDescription');
    const eventsList = document.getElementById('eventsList');

    addEventBtn.addEventListener('click', () => {
        modal.style.display = 'block';
    });

    closeBtn.addEventListener('click', () => {
        modal.style.display = 'none';
    });

    window.addEventListener('click', (event) => {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    });

    saveEventBtn.addEventListener('click', () => {
        const eventDate = eventDateInput.value;
        const eventDescription = eventDescriptionInput.value;

        if (eventDate && eventDescription) {
            const eventItem = document.createElement('li');
            eventItem.innerHTML = `<span>${eventDate}: ${eventDescription}</span><button class="deleteBtn">Odstrani</button>`;
            eventsList.appendChild(eventItem);

            // Shranimo dogodek v lokalno shrambo
            localStorage.setItem(eventDate, eventDescription);

            // Skrijemo modal
            modal.style.display = 'none';

            // Počistimo vnosna polja
            eventDateInput.value = '';
            eventDescriptionInput.value = '';
        } else {
            alert('Prosimo, izpolnite vsa polja!');
        }
    });

    // Odstranjevanje dogodka
    eventsList.addEventListener('click', (event) => {
        if (event.target.classList.contains('deleteBtn')) {
            const eventItem = event.target.closest('li');
            const eventDetails = eventItem.querySelector('span').textContent.split(':');
            const eventDate = eventDetails[0].trim();
            
            // Odstranimo dogodek iz seznama
            eventItem.remove();

            // Odstranimo dogodek iz lokalne shrambe
            localStorage.removeItem(eventDate);
        }
    });

    // Prikaz shranjenih dogodkov ob nalaganju strani
    for (let i = 0; i < localStorage.length; i++) {
        const eventDate = localStorage.key(i);
        const eventDescription = localStorage.getItem(eventDate);

        const eventItem = document.createElement('li');
        eventItem.innerHTML = `<span>${eventDate}: ${eventDescription}</span><button class="deleteBtn">Odstrani</button>`;
        eventsList.appendChild(eventItem);
    }
</script>
