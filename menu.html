<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seznam Aplikacij</title>
     <style>
        div.naslov{
            position: sticky;
            top: 0;
        }
    /* Glavni naslov */
    h1 {
        background-color: white;
        text-align: center;
        border: solid;
        border-bottom-left-radius: 10cm;
        border-bottom-right-radius: 10cm;
        font-family: 'myfont';
        color: #333;
        margin-bottom: 30px;
    }
@font-face{
    font-family: myfont;
    src: url(Jaro-Regular.ttf);
}
    /* Seznam aplikacija */
    .app-list {
        display: grid;
        border: solid;
        justify-content: center;
        align-items: flex-start;
        flex-wrap: wrap;
        padding: 0;
        margin: 0;
    }

    /* Stil pojedinačne aplikacije */
    .app-item {
        width: 200px;
        padding: 20px;
        margin: 20px;
        text-align: center;
        border-radius: 12px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        background-color: #ffffff;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        overflow: hidden;
    }

    .app-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    /* Stil ikone aplikacije */
    .app-item img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 50%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }

    /* Stil naslova aplikacije */
    .app-item h3 {
        font-size: 18px;
        margin-bottom: 10px;
        color: #333;
    }

    /* Stil opisa aplikacije */
    .app-item p {
        font-size: 14px;
        color: #666;
        line-height: 1.5;
        margin-bottom: 10px;
    }

    /* Stil poveznice */
    .app-item a {
        display: inline-block;
        text-decoration: none;
        color: #007bff;
        font-family: myfont;
        font-weight: bold;
        transition: color 0.2s ease;
    }

    .app-item a:hover {
        color: #0056b3;
    }
</style>

</head>
<body>

    <h1>Seznam Aplikacij</h1>
</div>
