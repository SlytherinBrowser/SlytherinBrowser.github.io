<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seznam Aplikacij</title>
    <style>
        /* Oblikovanje glavnega naslova */
        h1 {
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            margin-bottom: 30px;
        }

        /* Oblikovanje seznama aplikacij */
        .app-list {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        /* Oblikovanje posameznega elementa aplikacije */
        .app-item {
            width: 180px;
            padding: 20px;
            margin: 10px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
            transition: transform 0.3s ease;
        }

        .app-item:hover {
            transform: translateY(-5px);
        }

        /* Oblikovanje slike ikone aplikacije */
        .app-item img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        /* Oblikovanje besedila aplikacije */
        .app-item p {
            font-weight: bold;
            color: #444;
        }

        /* Oblikovanje povezav */
        .app-item a {
            text-decoration: none;
            color: #007bff;
        }

        .app-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Seznam Aplikacij</h1>
