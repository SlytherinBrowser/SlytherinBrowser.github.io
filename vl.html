<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentina</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
        }
@font-face{
    font-family: myfont;
    src: url(Jaro-Regular.ttf);
}
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            max-width: 800px;
            padding: 20px;
            border: 2px solid #e8498d;
            border-radius: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 0;
        }

        .boxes {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
            width: 100%;
        }

        .box {
            width: 100%;
            height: 250px;
            border: 2px solid #e8498d;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .box:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .emoji {
            font-size: 64px;
            margin-bottom: 10px;
        }

        .text {
            font-size: 15px;
            text-align: center;
            display: none;
        }

        #elapsedTime {
            font-size: 24px;
            font-weight: bold;
            color: #e8498d;
        }

        h1 {
            position: sticky;
            top: 0;
            border: dotted;
            border-radius: 10px;
            background-color: #f8f9fa;
            box-shadow: 2px 2px 7px black;
            font-family: myfont;
            font-size: 32px;
            color: #e8498d;
            margin-bottom: 20px;
            text-align: center;
        }

        #ab {
            width: 270px;
            border-radius: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Moja sreƒça, moj ponos, moja ljubezen</h1>
        
        <img id="ab" src="vll.png">

        <div class="boxes">
            <div class="box" onmouseover="showLovePoem()" onmouseout="hideLovePoem()">
                <span class="emoji">‚ù§Ô∏è</span>
                <div class="text" id="lovePoem">
                    My love for you is deep and true,<br>
                    Like the ocean wide and blue.<br>
                    With you, my heart feels light as a feather,<br>
                    Let's cherish our love together forever.
                </div>
            </div>
            <div class="box" onmouseover="showElapsedTime()" onmouseout="hideElapsedTime()">
                <span class="emoji">üìÖ</span>
                <div class="text" id="elapsedTime">
                    Time elapsed since 11.4.2024:
                </div>
            </div>
            <div class="box" onmouseover="showRandomQuote()" onmouseout="hideRandomQuote()">
                <span class="emoji">üí¨</span>
                <div class="text" id="randomQuote">
                    <!-- Nakljuƒçni citat bo prikazan tukaj -->
                </div>
            </div>
        </div>
    </div>

    <script>
        function showLovePoem() {
            const lovePoem = document.getElementById('lovePoem');
            lovePoem.style.display = 'block';
        }

        function hideLovePoem() {
            const lovePoem = document.getElementById('lovePoem');
            lovePoem.style.display = 'none';
        }

        function showElapsedTime() {
            const elapsedTime = document.getElementById('elapsedTime');
            elapsedTime.style.display = 'block';
            updateElapsedTime();
            setInterval(updateElapsedTime, 1000);
        }

        function hideElapsedTime() {
            const elapsedTime = document.getElementById('elapsedTime');
            elapsedTime.style.display = 'none';
            clearInterval(updateElapsedTime);
        }

        function updateElapsedTime() {
            const targetDate = new Date('4/11/2024').getTime();
            const now = new Date().getTime();
            const difference = now - targetDate;

            const seconds = Math.floor(difference / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            const formattedTime = `${days} days, ${hours % 24} hours, ${minutes % 60} minutes, ${seconds % 60} seconds`;
            
            document.getElementById('elapsedTime').textContent = formattedTime;
        }

        const quotes = [
            "Love is composed of a single soul inhabiting two bodies. - Aristotle",
            "Love recognizes no barriers. It jumps hurdles, leaps fences, penetrates walls to arrive at its destination full of hope. - Maya Angelou",
            "To love and be loved is to feel the sun from both sides. - David Viscott",
            "The best thing to hold onto in life is each other. - Audrey Hepburn",
            "You are my heart, my life, my one and only thought. - Arthur Conan Doyle",
            "In all the world, there is no heart for me like yours. In all the world, there is no love for you like mine. - Maya Angelou",
            "I love you not only for what you are, but for what I am when I am with you. - Roy Croft",
            "Love is when the other person's happiness is more important than your own. - H. Jackson Brown Jr.",
            "I have waited for this opportunity for more than half a century, to repeat to you once again my vow of eternal fidelity and everlasting love. - Gabriel Garcia Marquez",
            "You know you're in love when you can't fall asleep because reality is finally better than your dreams. - Dr. Seuss",
            "Whatever our souls are made of, his and mine are the same. - Emily Bront√´",
            "Love is a friendship set to music. - Joseph Campbell",
            "If I know what love is, it is because of you. - Hermann Hesse",
            "You are the finest, loveliest, tenderest, and most beautiful person I have ever known‚Äîand even that is an understatement. - F. Scott Fitzgerald",
            "I saw that you were perfect, and so I loved you. Then I saw that you were not perfect and I loved you even more. - Angelita Lim",
            "I love you, not only for what you are, but for what I am when I am with you. - Elizabeth Barrett Browning",
            "To love is nothing. To be loved is something. But to love and be loved, that‚Äôs everything. - T. Tolis",
            "True love is rare, and it‚Äôs the only thing that gives life real meaning. - Nicholas Sparks",
            "I would rather spend one lifetime with you, than face all the ages of this world alone. - J.R.R. Tolkien",
            "The best love is the kind that awakens the soul; that makes us reach for more, that plants the fire in our hearts and brings peace to our minds. - Nicholas Sparks"
        ];

        function showRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const quoteElement = document.getElementById('randomQuote');
            quoteElement.textContent = quotes[randomIndex];
            quoteElement.style.display = 'block';
        }

        function hideRandomQuote() {
            const quoteElement = document.getElementById('randomQuote');
            quoteElement.style.display = 'none';
        }
    </script>
</body>
</html>
