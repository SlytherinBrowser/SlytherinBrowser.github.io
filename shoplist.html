<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <style>
        body {
    font-family: 'Helvetica Neue', sans-serif;
    background-color: #e8ecef;
    margin: 0;
    padding: 0;
}

h1 {
    color: #2c3e50;
    text-align: center;
    margin-top: 20px;
    font-weight: 300;
    letter-spacing: 1.5px;
}

#addItemForm {
    display: flex;
    justify-content: center;
    margin-bottom: 30px;
    animation: fadeIn 1s ease-in-out;
}

input[type="text"] {
    padding: 12px;
    font-size: 18px;
    border-radius: 8px;
    border: 1px solid #dcdde1;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
}

input[type="text"]:focus {
    border-color: #3498db;
    box-shadow: 0 2px 10px rgba(52, 152, 219, 0.5);
}

button {
    padding: 12px 24px;
    font-size: 16px;
    background-color: #1abc9c;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

button:hover {
    background-color: #16a085;
    transform: scale(1.05);
}

ul {
    list-style-type: none;
    padding: 0;
    max-width: 600px;
    margin: 0 auto;
    animation: slideUp 1s ease-out;
}

li {
    background-color: #fff;
    padding: 15px;
    margin-bottom: 10px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
}

li.completed {
    text-decoration: line-through;
    background-color: #dfe6e9;
}

input[type="checkbox"] {
    margin-right: 12px;
    transform: scale(1.2);
}

button.delete {
    margin-left: auto;
    background-color: #e74c3c;
    border-radius: 8px;
    padding: 8px 12px;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

button.delete:hover {
    background-color: #c0392b;
    transform: scale(1.05);
}

/* Animations */
@keyframes fadeIn {
    0% { opacity: 0; }
    100% { opacity: 1; }
}

@keyframes slideUp {
    0% { transform: translateY(30px); opacity: 0; }
    100% { transform: translateY(0); opacity: 1; }
}

    </style>
</head>
<body>
    <h1>My Shopping List</h1>
    
    <form id="addItemForm">
        <input type="text" id="newItem" placeholder="Enter item">
        <button type="submit">Add</button>
    </form>

    <ul id="shoppingList">
        <!-- List items will be added dynamically here -->
    </ul>

    <script>
        // Load items from local storage when the page loads
        window.addEventListener('load', function() {
            const savedItems = JSON.parse(localStorage.getItem('shoppingListItems')) || [];
            savedItems.forEach(function(item) {
                addItemToList(item);
            });
        });

        document.getElementById('addItemForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const newItemInput = document.getElementById('newItem');
            const newItemValue = newItemInput.value.trim();
            if (newItemValue !== '') {
                addItemToList(newItemValue);
                newItemInput.value = '';
            }
        });

        function addItemToList(item) {
            const shoppingList = document.getElementById('shoppingList');
            const li = document.createElement('li');
            
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.addEventListener('change', updateLocalStorage);
            
            const text = document.createElement('span');
            text.textContent = item;
            
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.classList.add('delete');
            deleteButton.addEventListener('click', function() {
                li.remove();
                updateLocalStorage();
            });

            li.appendChild(checkbox);
            li.appendChild(text);
            li.appendChild(deleteButton);
            shoppingList.appendChild(li);

            updateLocalStorage();
        }

        function updateLocalStorage() {
            const items = [];
            document.querySelectorAll('#shoppingList li span').forEach(function(item) {
                items.push(item.textContent);
            });
            localStorage.setItem('shoppingListItems', JSON.stringify(items));
        }
    </script>
</body>
</html>
